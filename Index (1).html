<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para ti</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .sky {
            position: absolute;
            height: 40%;
            width: 100%;
            background: linear-gradient(to bottom, #87CEEB, #b6e3f7);
            z-index: 1;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            height: 60%;
            width: 100%;
            background: linear-gradient(to bottom, #4caf50, #388e3c);
            z-index: 2;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            z-index: 1;
        }
        
        .flower {
            position: absolute;
            bottom: 45%;
            opacity: 0;
            transform: scale(0);
            transition: all 1s ease-out;
            z-index: 3;
        }
        
        .flower.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .flower-center {
            position: absolute;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle, #8B4513, #5D4037);
            border-radius: 50%;
            z-index: 4;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFEB3B;
            border-radius: 50% 0 50% 0;
            transform-origin: center;
            z-index: 3;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .stem {
            position: absolute;
            width: 6px;
            height: 120px;
            background-color: #4CAF50;
            bottom: -120px;
            left: 8px;
            z-index: 2;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .leaf {
            position: absolute;
            width: 35px;
            height: 15px;
            background-color: #4CAF50;
            border-radius: 0 50% 50% 0;
            transform: rotate(-10deg);
            bottom: -40px;
            left: 8px;
            z-index: 2;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .leaf2 {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #4CAF50;
            border-radius: 50% 0 0 50%;
            transform: rotate(20deg);
            bottom: -70px;
            left: -20px;
            z-index: 2;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .leaf3 {
            position: absolute;
            width: 25px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 0 50% 50% 0;
            transform: rotate(-15deg);
            bottom: -90px;
            left: 8px;
            z-index: 2;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .stem-detail {
            position: absolute;
            background-color: #3a8a41;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        
        .message {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: #3a59ad;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease-out;
            z-index: 5;
            font-family: 'Brush Script MT', cursive;
        }
        
        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sky" id="sky"></div>
        <div class="ground"></div>
        <div class="message" id="message">Para ti</div>
    </div>

    <script>
        // Función para crear nubes aleatorias
        function createClouds() {
            const sky = document.getElementById('sky');
            const numClouds = 5 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < numClouds; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                const width = 100 + Math.random() * 150;
                const height = width * 0.6;
                const top = Math.random() * 40;
                const left = Math.random() * 90;
                
                cloud.style.width = width + 'px';
                cloud.style.height = height + 'px';
                cloud.style.top = top + '%';
                cloud.style.left = left + '%';
                
                // Añadir más nubes para hacer nubes más complejas
                for (let j = 0; j < 3; j++) {
                    const subCloud = document.createElement('div');
                    subCloud.className = 'cloud';
                    subCloud.style.position = 'absolute';
                    subCloud.style.width = (width * 0.7) + 'px';
                    subCloud.style.height = (height * 0.7) + 'px';
                    subCloud.style.top = (Math.random() * 20) + '%';
                    subCloud.style.left = (Math.random() * 20) + '%';
                    subCloud.style.backgroundColor = 'white';
                    cloud.appendChild(subCloud);
                }
                
                sky.appendChild(cloud);
                
                // Animar la nube lentamente
                animateCloud(cloud);
            }
        }
        
        function animateCloud(cloud) {
            const speed = 0.05 + Math.random() * 0.05;
            let position = parseFloat(cloud.style.left);
            
            function move() {
                position += speed;
                if (position > 110) {
                    position = -20;
                }
                cloud.style.left = position + '%';
                requestAnimationFrame(move);
            }
            
            move();
        }
        
        // Función para crear una flor
        function createFlower(x, y) {
            const container = document.querySelector('.container');
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = x + 'px';
            flower.style.bottom = y + '%';
            
            // Crear el tallo
            const stem = document.createElement('div');
            stem.className = 'stem';
            
            // Agregar detalles al tallo para hacerlo más realista
            for (let i = 0; i < 4; i++) {
                const stemDetail = document.createElement('div');
                stemDetail.className = 'stem-detail';
                stemDetail.style.width = '1px';
                stemDetail.style.height = '120px';
                stemDetail.style.left = i + 'px';
                stemDetail.style.bottom = '0';
                stem.appendChild(stemDetail);
            }
            
            // Añadir vetas al tallo
            for (let i = 0; i < 6; i++) {
                const vein = document.createElement('div');
                vein.className = 'stem-detail';
                vein.style.width = '3px';
                vein.style.height = '2px';
                vein.style.left = '1px';
                vein.style.bottom = (i * 20) + 'px';
                stem.appendChild(vein);
            }
            
            flower.appendChild(stem);
            
            // Crear las hojas (ahora más grandes y bonitas)
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            
            // Agregar vetas a la hoja para más realismo
            for (let i = 0; i < 3; i++) {
                const vein = document.createElement('div');
                vein.style.position = 'absolute';
                vein.style.width = '15px';
                vein.style.height = '1px';
                vein.style.backgroundColor = '#3a8a41';
                vein.style.top = (i * 4 + 2) + 'px';
                vein.style.left = '5px';
                vein.style.transform = 'rotate(-10deg)';
                leaf.appendChild(vein);
            }
            
            flower.appendChild(leaf);
            
            // Segunda hoja (al lado opuesto, mejorada)
            const leaf2 = document.createElement('div');
            leaf2.className = 'leaf2';
            
            // Agregar vetas
            for (let i = 0; i < 3; i++) {
                const vein = document.createElement('div');
                vein.style.position = 'absolute';
                vein.style.width = '15px';
                vein.style.height = '1px';
                vein.style.backgroundColor = '#3a8a41';
                vein.style.top = (i * 4 + 2) + 'px';
                vein.style.right = '5px';
                vein.style.transform = 'rotate(10deg)';
                leaf2.appendChild(vein);
            }
            
            flower.appendChild(leaf2);
            
            // Tercera hoja (más abajo en el tallo)
            const leaf3 = document.createElement('div');
            leaf3.className = 'leaf3';
            
            // Agregar vetas
            for (let i = 0; i < 2; i++) {
                const vein = document.createElement('div');
                vein.style.position = 'absolute';
                vein.style.width = '12px';
                vein.style.height = '1px';
                vein.style.backgroundColor = '#3a8a41';
                vein.style.top = (i * 4 + 2) + 'px';
                vein.style.left = '5px';
                vein.style.transform = 'rotate(-10deg)';
                leaf3.appendChild(vein);
            }
            
            flower.appendChild(leaf3);
            
            // Crear el centro de la flor
            const center = document.createElement('div');
            center.className = 'flower-center';
            flower.appendChild(center);
            
            // Crear pétalos mejorados
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = (i * 45) * Math.PI / 180;
                petal.style.top = Math.sin(angle) * 22 + 'px';
                petal.style.left = Math.cos(angle) * 22 + 'px';
                // Rotar cada pétalo para crear aspecto más natural
                petal.style.transform = `rotate(${i * 45}deg)`;
                // Variar ligeramente el color para más realismo
                const yellowHue = 55 + Math.floor(Math.random() * 5);
                petal.style.backgroundColor = `hsl(${yellowHue}, 100%, 50%)`;
                flower.appendChild(petal);
            }
            
            container.appendChild(flower);
            return flower;
        }
        
        // Función para mostrar las flores gradualmente
        function showFlowersGradually() {
            const numFlowers = 24;
            const flowers = [];
            
            // Dividir el ancho de la pantalla en secciones para evitar superposición
            const numColumns = 8;
            const numRows = 3;
            const sectionWidth = window.innerWidth / numColumns;
            
            for (let row = 0; row < numRows; row++) {
                for (let col = 0; col < numColumns; col++) {
                    // Calcular posición X dentro de la sección pero con algo de aleatoriedad
                    const x = (col * sectionWidth) + (sectionWidth * 0.2) + (Math.random() * sectionWidth * 0.6);
                    
                    // Calcular posición Y basada en la fila, con variación para cada nivel
                    let y;
                    if (row === 0) {
                        // Fila superior
                        y = 45 + Math.random() * 10;
                    } else if (row === 1) {
                        // Fila media
                        y = 25 + Math.random() * 10;
                    } else {
                        // Fila inferior
                        y = 5 + Math.random() * 10;
                    }
                    
                    const flower = createFlower(x, y);
                    
                    // Variar ligeramente el tamaño de las flores (más pequeñas arriba, más grandes abajo)
                    const baseScale = 0.7 + (row * 0.15);
                    const scale = baseScale + Math.random() * 0.3;
                    flower.style.transform = `scale(${scale})`;
                    
                    flowers.push(flower);
                }
            }
            
            // Mostrar las flores una por una
            let index = 0;
            const intervalId = setInterval(() => {
                if (index < flowers.length) {
                    flowers[index].classList.add('visible');
                    index++;
                } else {
                    clearInterval(intervalId);
                    // Mostrar el mensaje después de todas las flores
                    setTimeout(() => {
                        document.getElementById('message').classList.add('visible');
                    }, 1000);
                }
            }, 150);
        }
        
        // Iniciar la escena
        window.onload = function() {
            createClouds();
            setTimeout(showFlowersGradually, 1000);
        };
    </script>
</body>
</html>
